
    <div data-role="collapsible" class="menuCollapse clpsVenues" data-collapsed="true" data-theme="b">
    <h3>
        Venues</h3>                
        <div>
            <ul data-role="listview" data-filter="true" class="ulVenues" data-mini="true">            	
            	{% if venues %}
	                {% for venue in venues %}
	                <li>
	            		<input type="checkbox" name="chck{{ venue }}" id="chck{{ venue }}" checked="checked"/>
	    				<label for="chck{{ venue }}">{{ venue }}</label>                	
	            	</li> 	                
	                {% endfor %}
	            {% else %}
	                <strong>No venues to be displayed.</strong>
	            {% endif %}
            </ul>
    	</div>        	
	</div>

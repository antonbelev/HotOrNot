<!DOCTYPE html>

{% load static %}

<html>
    <head>
        <title>Hot or Not</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/main.css" %}" />
